<div class="wrapper">
  <div class="stopwatch">
    <span class="halo">
      <span>8</span>
      <span>8</span>
      <span style="text-align: center">:</span>
      <span>8</span>
      <span>8</span>
      <span style="text-align: center">.</span>
      <span>8</span>
      <span>8</span>
    </span>
    <span class="text" *ngIf="(displayTime$ | async) as data">
      <span>{{data[0]}}</span>
      <span>{{data[1]}}</span>
      <span [ngClass]="running ? 'blink' : ''"
            style="text-align: center">:</span>
      <span>{{data[2]}}</span>
      <span>{{data[3]}}</span>
      <span [ngClass]="running ? 'blink' : ''"
            style="text-align: center">.</span>
      <span>{{data[4]}}</span>
      <span>{{data[5]}}</span>
    </span>
  </div>
</div>

<div class="wrapper">
  <div class="stopwatch-controller">
    <div style="flex:4"
         (click)="running ? stop() : startStopWatch()">
      <span *ngIf="!running">
        <i class="fa fa-play"></i>
        <span *ngIf="!running"> Play</span>
      </span>

      <span *ngIf="running">
        <i  class="fa fa-pause"></i>
        <span> Stop</span>
      </span>

    </div>
    <div style="flex:1" (click)="addTimeFrame()">
      <i class="fa fa-clock-o"></i>
    </div>
    <div style="flex:1" (click)="clear()">
      <i class="fa fa-trash-o"></i>
    </div>
  </div>
</div>
